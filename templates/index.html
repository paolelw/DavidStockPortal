<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Stock Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="text-white transition-all duration-500">
    <div id="theme-background" class="fixed inset-0 w-full h-full transition-all duration-500"></div>
    <div id="background-overlay" class="fixed inset-0 opacity-10 transition-all duration-500"></div>
    <div class="container mx-auto px-4 py-8 relative z-10">
        <h1 class="text-4xl font-bold text-center mb-8">David's Stock Portal</h1>
        
        <div class="max-w-md mx-auto">
            <div class="theme-card card bg-opacity-80 backdrop-blur-md p-6 shadow-lg">
                <input type="text" 
                       id="stockCode" 
                       class="w-full bg-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="请输入股票代码（例：000001.SZ）">
                <button onclick="queryStock()" 
                        class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded theme-button">
                    查询
                </button>
            </div>
            <div id="stockInfo" class="mt-4 text-center text-xl font-bold hidden"></div>
        </div>

        <div id="companyInfo" class="mt-8 theme-card card bg-opacity-80 backdrop-blur-md p-6 shadow-lg hidden">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <h3 class="text-lg font-bold text-blue-400 theme-accent">基本信息</h3>
                    <p id="fullname" class="mt-2"></p>
                    <p id="industry" class="mt-1"></p>
                    <p id="listDate" class="mt-1"></p>
                    <p id="chairman" class="mt-1"></p>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-blue-400 theme-accent">主营业务</h3>
                    <p id="mainBusiness" class="mt-2"></p>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-bold text-blue-400 theme-accent">公司简介</h3>
                <p id="introduction" class="mt-2"></p>
            </div>
        </div>

        <div class="mt-8 theme-card card bg-opacity-80 backdrop-blur-md p-4">
            <div id="priceChart" class="h-96"></div>
        </div>

        <div class="grid grid-cols-2 gap-6 mt-8">
            <div class="theme-card card bg-opacity-80 backdrop-blur-md p-4">
                <div id="peChart" class="h-80"></div>
            </div>
            <div class="theme-card card bg-opacity-80 backdrop-blur-md p-4">
                <div id="pbChart" class="h-80"></div>
            </div>
            <div class="theme-card card bg-opacity-80 backdrop-blur-md p-4">
                <div id="dvChart" class="h-80"></div>
            </div>
            <div class="theme-card card bg-opacity-80 backdrop-blur-md p-4">
                <div id="cfChart" class="h-80"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
